<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google search</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header wrapper">
        <nav class="nav">
          <ul class="nav__items">
            <li class="nav__item">
              <a
                class="nav__item--style-none"
                href="https://mail.google.com/mail/u/0/#inbox"
                title="Ir a gmail"
                >Gmail</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__item--style-none"
                href="https://www.google.com.mx/imghp?hl=en&ogbl"
                title="Ir a imagenes"
                >Images</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__item--style-none"
                href="#"
                title="Ver aplicaciones"
              >
                <img
                  width="22"
                  height="22"
                  src="./images/menubtn.png"
                  alt="Foto de perfil de Uziel Melitón"
                />
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__item--style-none" href="#" title="Ir a tu perfil">
                <img
                  class="nav__item--avatar"
                  src="./images/avatar.jpg"
                  alt="Foto de perfil de Uziel Melitón"
                />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="section section--search">
          <picture class="section__item">
            <img
              class="logo-google"
              src="./images/googlelogo_color_160x56dp.png"
              alt="Logo de google"
              title="Logo de la empresa de google"
            />
          </picture>
          <form class="section__item" action="">
            <div class="input__google-search">
              <img
                class="icon icon--left"
                width="18"
                height="18"
                src="./images/icon-search.png"
                alt="Icono de lupa"
                title="Busaca cualquier cosa"
              />
              <input
                class="input__search"
                type="text"
                autocomplete="family-name"
              />
              <img
                title="Search by voice"
                class="icon icon--rigth"
                width="15"
                height="20"
                src="./images/icon-microfone.png"
                alt="icono del microfono de google"
              />
            </div>
          </form>
          <div class="section__item">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
          </div>
          <div class="section__item">
            <p class="languaje">
              Google offered in:
              <a class="languaje__location" href="#">Español (Latinoamérica)</a>
            </p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="wrapper">
          <div class="footer__location">
            <p>Mexico</p>
          </div>
          <nav class="nav footer__nav">
            <ul class="nav__items nav__items--footer">
              <li class="nav__item nav__item--footer">
                <a
                  title="About"
                  class="nav__item--style-none"
                  href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                  >About</a
                >
              </li>
              <li class="nav__item nav__item--footer">
                <a
                  title="Advertising"
                  class="nav__item--style-none"
                  href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                  >Advertising</a
                >
              </li>
              <li class="nav__item nav__item--footer">
                <a
                  title="Business"
                  class="nav__item--style-none"
                  href="https://smallbusiness.withgoogle.com/intl/es-419_mx/help/#!/"
                  >Business</a
                >
              </li>
              <li class="nav__item nav__item--footer">
                <a
                title="How Search works"
                  class="nav__item--style-none"
                  href="https://www.google.com/search/howsearchworks/?fg=1"
                  >How Search works</a
                >
              </li>
            </ul>

            <ul class="nav__items">
              <li class="nav__item nav__item--footer">
                <a
                  title="Privacy"
                  class="nav__item--style-none"
                  href="https://policies.google.com/privacy?hl=es-419&fg=1"
                  >Privacy</a
                >
              </li>
              <li class="nav__item nav__item--footer">
                <a
                  title="terms"
                  class="nav__item--style-none"
                  href="https://policies.google.com/terms?hl=es-419&fg=1"
                  >Terms</a
                >
              </li>
              <li class="nav__item nav__item--footer">
                <a title="settings" class="nav__item--style-none" href="#"
                  >Settings</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
